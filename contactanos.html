    <script>
        // Funci√≥n para inicializar selects personalizados
        function initCustomSelect() {
            const selects = document.querySelectorAll('.custom-select');
            
            selects.forEach(customSelect => {
                const selectElement = customSelect.querySelector('select');
                const selectedText = document.createElement('div');
                selectedText.className = 'select-selected';
                selectedText.innerHTML = selectElement.options[0].text + '<div class="select-arrow"></div>';
                
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'select-items';
                
                // Crear opciones personalizadas
                Array.from(selectElement.options).forEach((option, index) => {
                    const item = document.createElement('div');
                    item.className = 'select-item';
                    item.textContent = option.text;
                    item.setAttribute('data-value', option.value);
                    
                    if (index === 0) {
                        item.className += ' disabled';
                    }
                    
                    item.addEventListener('click', function(e) {
                        e.stopPropagation();
                        
                        // Actualizar select original
                        selectElement.value = option.value;
                        
                        // Actualizar texto mostrado
                        selectedText.innerHTML = option.text + '<div class="select-arrow"></div>';
                        
                        // Marcar como seleccionado
                        document.querySelectorAll('.select-item').forEach(it => {
                            it.classList.remove('selected', 'same-as-selected');
                        });
                        item.classList.add('selected');
                        
                        // Cerrar dropdown
                        itemsContainer.classList.remove('active');
                        selectedText.classList.remove('active');
                    });
                    
                    itemsContainer.appendChild(item);
                });
                
                customSelect.appendChild(selectedText);
                customSelect.appendChild(itemsContainer);
                
                selectElement.style.display = 'none';
                
                selectedText.addEventListener('click', function() {
                    itemsContainer.classList.toggle('active');
                    selectedText.classList.toggle('active');
                    
                    document.querySelectorAll('.select-items').forEach(items => {
                        if (items !== itemsContainer) {
                            items.classList.remove('active');
                        }
                    });
                    document.querySelectorAll('.select-selected').forEach(selected => {
                        if (selected !== selectedText) {
                            selected.classList.remove('active');
                        }
                    });
                });
            });
            
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.custom-select')) {
                    document.querySelectorAll('.select-items').forEach(items => {
                        items.classList.remove('active');
                    });
                    document.querySelectorAll('.select-selected').forEach(selected => {
                        selected.classList.remove('active');
                    });
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', initCustomSelect);
    </script>
